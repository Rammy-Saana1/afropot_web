<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | Afropot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body { font-family: "Poppins", sans-serif; margin: 0; background: #f5f9f4; color: #1a2d16; }
    header.navbar { background: #76b852; position: sticky; top: 0; z-index: 1000; box-shadow: 0 3px 8px rgba(0,0,0,0.25); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    .logo { font-size: 1.8rem; font-weight: 700; color: #1a2d16; }
    .nav-links { list-style: none; display: flex; gap: 1rem; margin: 0; padding: 0; }
    .nav-links a { color: #000; text-decoration: none; font-weight: 600; padding: 6px 12px; border-radius: 6px; transition: all 0.3s ease; }
    .nav-links a:hover { background: rgba(0,0,0,0.1); color: #fff !important; }
    .nav-links a.active { background-color: #1a2d16; color: #fff !important; }
    .checkout-container { max-width: 800px; margin: 3rem auto; background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
    h2 { text-align: center; color: #0f3314; margin-bottom: 1.5rem; }
    .cart-items { margin-bottom: 1.5rem; }
    .cart-item { display: flex; justify-content: space-between; border-bottom: 1px solid #ddd; padding: 0.7rem 0; }
    .total { text-align: right; font-weight: 700; font-size: 1.2rem; color: #5f9e43; margin-top: 1rem; }
    label { font-weight: 600; display: block; margin: 0.6rem 0 0.3rem; }
    input, select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-family: "Poppins"; }
    .pay-btn { background: #76b852; color: white; border: none; padding: 0.8rem 1.5rem; border-radius: 8px; font-weight: 600; cursor: pointer; width: 100%; margin-top: 1.5rem; transition: background 0.3s ease; }
    .pay-btn:hover { background: #5f9e43; }
    footer { background: linear-gradient(180deg, #0f3314 0%, #1f5a2c 100%); color: #fff; text-align: center; padding: 1.5rem; margin-top: 3rem; }
    @media(max-width:600px){ .checkout-container { padding: 1.5rem; margin: 1.5rem; } .nav-links { flex-wrap: wrap; justify-content: center; } }
  </style>
</head>
<body>
  <header class="navbar">
    <h1 class="logo">Afropot</h1>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="catering.html">Catering</a></li>
      <li><a href="orders.html" class="active">My Orders</a></li>
      <li><a href="faq.html">FAQ</a></li>
    </ul>
  </header>
  <section class="checkout-container">
    <h2><i class="fa-solid fa-cart-shopping"></i> Checkout</h2>
    <div class="cart-items" id="cartItems"></div>
    <div class="total" id="cartTotal">Total: €0.00</div>
    <div id="paymentForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Your Name" required>
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" required>
      <label for="payment">Payment Method</label>
      <select id="payment" required>
        <option value="Card">Card Payment</option>
        <option value="PayPal">PayPal</option>
        <option value="Cash on Delivery">Cash on Delivery</option>
      </select>
      <button id="payButton" class="pay-btn" type="button">Confirm & Pay</button>
    </div>
  </section>
  <footer>© 2026 Afropot | Nigerian Food Ordering & Delivery Platform | All Rights Reserved.</footer>
  <script src="https://js.stripe.com/v3/"></script>
  <script>
    const cartItemsContainer = document.getElementById("cartItems");
    const cartTotal = document.getElementById("cartTotal");
    const payButton = document.getElementById("payButton");
    const stripe = Stripe("pk_test_51SSozmAi0kLeGO9eT7PNfKYq8WD5pFQa7RvxWpyGBNWtljSRb7PPXCCv1mdaOfosDyDC4dcLQKR7qDn6mcPpSpfT00tRZOtPJQ");
    const cart = JSON.parse(localStorage.getItem("afropotCart")) || [];
    function renderCart() {
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
        cartTotal.textContent = "Total: €0.00";
        return;
      }
      let total = 0;
      cartItemsContainer.innerHTML = "";
      cart.forEach(item => {
        const qty = item.quantity || 1;
        const price = item.price || 0;
        total += qty * price;
        cartItemsContainer.innerHTML += `
          <div class="cart-item">
            <span>${item.name} x ${qty}</span>
            <span>€${(qty * price).toFixed(2)}</span>
          </div>`;
      });
      cartTotal.textContent = `Total: €${total.toFixed(2)}`;
    }
    renderCart();
    payButton.addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const payment = document.getElementById("payment").value;
      const totalText = cartTotal.textContent.replace("Total: €", "");
      const price = parseFloat(totalText);
      if (!name || !email || price <= 0) {
        alert("⚠️ Please fill in your details and add items to the cart!");
        return;
      }
      // ✅ Save pending order locally with nested structure for delivery.html compatibility
      const orderId = "#AFR" + Math.floor(1000 + Math.random() * 9000);
      const pendingOrder = {
        orderId,
        customer: {
          name,
          email,
          address: "Konrad-Zuse-Ring 11, Potsdam, Germany" // Hardcoded; update if dynamic
        },
        payment,
        items: cart,
        total: price,
        status: "Processing", // Initial status
        date: new Date().toLocaleString()
      };
      localStorage.setItem("afropotPendingOrder", JSON.stringify(pendingOrder));
      try {
        // ✅ Send to backend for Stripe Checkout
        const res = await fetch("http://localhost:4242/create-booking-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name,
            email,
            eventType: "Online Food Order",
            date: new Date().toISOString(),
            price
          })
        });
        const session = await res.json();
        if (session.id) {
          await stripe.redirectToCheckout({ sessionId: session.id });
        } else {
          alert("❌ Failed to create payment session.");
          console.error(session);
        }
      } catch (err) {
        alert("❌ Cannot connect to Stripe server. Make sure it's running.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
