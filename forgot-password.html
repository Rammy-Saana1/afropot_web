<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | Afropot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: linear-gradient(180deg, #f5f9f4 0%, #eaf8e5 100%);
      color: #1a2d16;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .forgot-container {
      background: #fff;
      padding: 2.5rem 3rem;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 420px;
      animation: fadeIn 0.8s ease;
      text-align: center;
    }

    .forgot-container h2 {
      color: #0f3314;
      margin-bottom: 0.5rem;
    }

    .forgot-container p {
      font-size: 0.95rem;
      color: #444;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: "Poppins";
      font-size: 1rem;
    }

    button {
      width: 100%;
      background: #76b852;
      border: none;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: #5f9e43;
    }

    .extra-link {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      text-align: center;
    }

    .extra-link a {
      color: #0f3314;
      text-decoration: none;
      font-weight: 600;
    }

    .extra-link a:hover {
      color: #76b852;
    }

    .success {
      display: none;
      color: #4CAF50;
      font-weight: 600;
      margin-top: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .forgot-container {
        padding: 2rem;
      }
    }
  </style>
</head>

<body>
  <div class="forgot-container">
    <h2>üîí Forgot Password</h2>
    <p>Enter your email below and we‚Äôll send you password reset instructions.</p>

    <form id="forgotForm">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Send Reset Link</button>
      <div class="success" id="successMsg">‚úÖ Password reset link sent successfully!</div>
    </form>

    <div class="extra-link">
      <a href="login.html">‚Üê Back to Login</a>
    </div>
  </div>

  <script>
    // ‚úÖ Handle Forgot Password
    document.getElementById("forgotForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      if (email === "") {
        alert("‚ö†Ô∏è Please enter your email.");
        return;
      }

      // Send reset request to Google Apps Script
      fetch("https://script.google.com/macros/s/AKfycbxNNXpBs9m6jJfhXo1sZmL3yWCyguTF7JEBKyFCMpJtkB-asclX7mMmpQkDcVQFnlmkCw/exec", {
        method: "POST",
        body: JSON.stringify({
          type: "forgotPassword",
          email: email
        }),
        headers: { "Content-Type": "application/json" }
      })
      .then(response => response.text())
      .then(() => {
        document.getElementById("successMsg").style.display = "block";
        document.getElementById("forgotForm").reset();
      })
      .catch(() => alert("‚ùå Failed to send reset request. Please try again."));
    });
  </script>
</body>
</html>
