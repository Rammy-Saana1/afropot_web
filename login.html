<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Afropot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: linear-gradient(180deg, #f5f9f4 0%, #eaf8e5 100%);
      color: #1a2d16;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 2.5rem 3rem;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 420px;
      animation: fadeIn 0.8s ease;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 0.5rem;
      color: #0f3314;
    }

    .login-container p {
      font-size: 0.95rem;
      color: #444;
      margin-bottom: 1.5rem;
    }

    .input-group {
      text-align: left;
      margin-bottom: 1.2rem;
    }

    label {
      font-weight: 600;
      font-size: 0.9rem;
      color: #0f3314;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: "Poppins";
      font-size: 1rem;
    }

    button {
      width: 100%;
      background: #76b852;
      border: none;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 5px;
    }

    button:hover {
      background: #5f9e43;
    }

    .extra-links {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      text-align: center;
    }

    .extra-links a {
      color: #0f3314;
      text-decoration: none;
      font-weight: 600;
      margin: 0 8px;
    }

    .extra-links a:hover {
      color: #76b852;
    }

    .success {
      display: none;
      color: #4CAF50;
      font-weight: 600;
      margin-top: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 2rem;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>üëã Welcome Back to Afropot</h2>
    <p>Login to continue your delicious journey üç≤</p>

    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>

      <button type="submit">Login</button>
      <div class="success" id="successMsg">‚úÖ Login successful! Redirecting...</div>
    </form>

    <div class="extra-links">
      <a href="forgot-password.html">Forgot Password?</a> |
      <a href="register.html">Create Account</a>
    </div>
  </div>

  <script>
    // ‚úÖ Handle Login Form
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email === "" || password === "") {
        alert("‚ö†Ô∏è Please fill in both fields.");
        return;
      }

      try {
        // Send login credentials to the backend
        const response = await fetch("http://localhost:4242/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (result.success) {
          // ‚úÖ Store user info in localStorage
          localStorage.setItem("afropotUser", JSON.stringify(result.user));

          document.getElementById("successMsg").style.display = "block";
          document.getElementById("loginForm").reset();

          // Redirect after successful login
          setTimeout(() => {
            window.location.href = "index.html";
          }, 2000);
        } else {
          alert("‚ùå " + (result.error || "Invalid email or password."));
        }
      } catch (error) {
        console.error("Login error:", error);
        alert("‚ùå Could not connect to server. Make sure server.js is running.");
      }
    });
  </script>
</body>
</html>
