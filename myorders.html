<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Orders | Afropot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      background-color: #f5f9f4;
      font-family: "Poppins", sans-serif;
      color: #1a2d16;
      margin: 0;
      padding: 0;
    }

    /* ===== NAVBAR ===== */
    header.navbar {
      background-color: #76b852;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 3px 8px rgba(0,0,0,0.25);
    }

    .navbar-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.9rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #1a2d16;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      color: #000;
      text-decoration: none;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      background: rgba(0,0,0,0.1);
      color: #fff !important;
    }

    .nav-links a.active {
      background-color: #1a2d16;
      color: #fff !important;
    }

    .cart-box {
      background: #fff;
      color: #1a2d16;
      padding: 6px 14px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cart-box:hover {
      background-color: #8de264;
      color: #0f3314;
    }

    /* ===== ORDERS TABLE ===== */
    .orders-container {
      max-width: 900px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      color: #0f3314;
      margin-bottom: 1.2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #f2f7ef;
      color: #1a2d16;
    }

    .btn-delete {
      background: #e74c3c;
      border: none;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn-delete:hover { background: #c0392b; }

    .btn-reorder {
      background: #76b852;
      border: none;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
      margin-left: 6px;
    }

    .btn-reorder:hover { background: #5f9e43; }

    .clear-all {
      background: #1a2d16;
      color: white;
      border: none;
      padding: 0.8rem 1.4rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      display: block;
      margin: 1.5rem auto 0;
      transition: background 0.3s ease;
    }

    .clear-all:hover { background: #2d4a22; }

    .no-orders {
      text-align: center;
      color: #333;
      padding: 1.5rem;
      font-size: 1.1rem;
    }

    .back-btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.7rem 1.4rem;
      background: #76b852;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .back-btn:hover { background: #5f9e43; }

    /* ===== FOOTER ===== */
    footer {
      background: linear-gradient(180deg, #0f3314 0%, #1f5a2c 100%);
      color: #fff;
      text-align: center;
      padding: 1.5rem;
      margin-top: 3rem;
    }

    @media(max-width:600px){
      table, th, td { font-size: 0.9rem; }
      .orders-container { padding: 1.5rem; }
      .nav-links { flex-wrap: wrap; justify-content: center; }
    }
  </style>
</head>

<body>
  <!-- ‚úÖ NAVBAR -->
  <header class="navbar">
    <div class="navbar-container">
      <h1 class="logo">Afropot</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="catering-bookings.html">Catering</a></li>
        <li><a href="giftcard.html">Gift Card</a></li>
        <li><a href="delivery.html">Delivery</a></li>
        <li><a class="active" href="myorders.html">My Orders</a></li>
        <li><a href="faq.html">FAQ</a></li>
      </ul>
      <div class="cart-box"><i class="fa-solid fa-cart-shopping"></i> My Cart</div>
    </div>
  </header>

  <!-- ‚úÖ ORDERS LIST -->
  <section class="orders-container">
    <h2>üì¶ My Order History</h2>

    <table id="ordersTable">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Date</th>
          <th>Total (‚Ç¨)</th>
          <th>Payment</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="clear-all" id="clearAll">üóëÔ∏è Clear All History</button>
  </section>

  <!-- ‚úÖ FOOTER -->
  <footer>
    ¬© 2025 Afropot | Nigerian Food Ordering & Delivery Platform | All Rights Reserved.
  </footer>

  <!-- ‚úÖ SCRIPT -->
  <script>
    const ordersTable = document.querySelector('#ordersTable tbody');
    const clearAllBtn = document.getElementById('clearAll');

    function loadOrders() {
      const orders = JSON.parse(localStorage.getItem('afropotAllOrders')) || [];
      ordersTable.innerHTML = '';

      if (orders.length === 0) {
        ordersTable.innerHTML = `
          <tr><td colspan="6" class="no-orders">
          No previous orders found.<br>
          <a href="menu.html" class="back-btn">üçΩÔ∏è Go Back to Menu</a>
          </td></tr>`;
        return;
      }

      orders.forEach((order, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>#${order.orderId || (index + 1)}</td>
          <td>${order.date || new Date().toLocaleString()}</td>
          <td>‚Ç¨${order.total ? order.total.toFixed(2) : '0.00'}</td>
          <td>${order.payment || 'Card'}</td>
          <td>${order.status || 'Completed'}</td>
          <td>
            <button class="btn-reorder" onclick="reorder(${index})">üõí Reorder</button>
            <button class="btn-delete" onclick="deleteOrder(${index})">Delete</button>
          </td>
        `;
        ordersTable.appendChild(row);
      });
    }

    function deleteOrder(index) {
      const orders = JSON.parse(localStorage.getItem('afropotAllOrders')) || [];
      if (confirm("Are you sure you want to delete this order?")) {
        orders.splice(index, 1);
        localStorage.setItem('afropotAllOrders', JSON.stringify(orders));
        loadOrders();
      }
    }

    function reorder(index) {
      const orders = JSON.parse(localStorage.getItem('afropotAllOrders')) || [];
      const order = orders[index];
      if (!order) return;

      localStorage.setItem('afropotCart', JSON.stringify(order.items || []));
      alert("‚úÖ Order re-added to your cart!");
      window.location.href = "menu.html";
    }

    clearAllBtn.addEventListener('click', () => {
      if (confirm("‚ö†Ô∏è This will delete your entire order history. Continue?")) {
        localStorage.removeItem('afropotAllOrders');
        loadOrders();
      }
    });

    loadOrders();
  </script>
</body>
</html>
