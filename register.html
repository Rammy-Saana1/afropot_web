<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Afropot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: linear-gradient(180deg, #f5f9f4 0%, #eaf8e5 100%);
      color: #1a2d16;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background: #fff;
      padding: 2.5rem 3rem;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 460px;
      animation: fadeIn 0.8s ease;
      text-align: center;
    }

    .register-container h2 {
      margin-bottom: 0.5rem;
      color: #0f3314;
    }

    .register-container p {
      font-size: 0.95rem;
      color: #444;
      margin-bottom: 1.5rem;
    }

    .input-group {
      text-align: left;
      margin-bottom: 1.2rem;
    }

    label {
      font-weight: 600;
      font-size: 0.9rem;
      color: #0f3314;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: "Poppins";
      font-size: 1rem;
      background-color: #fdfdfd;
    }

    button {
      width: 100%;
      background: #76b852;
      border: none;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 5px;
    }

    button:hover {
      background: #5f9e43;
    }

    .extra-links {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      text-align: center;
    }

    .extra-links a {
      color: #0f3314;
      text-decoration: none;
      font-weight: 600;
      margin: 0 8px;
    }

    .extra-links a:hover {
      color: #76b852;
    }

    .success {
      display: none;
      color: #4CAF50;
      font-weight: 600;
      margin-top: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .register-container {
        padding: 2rem;
      }
    }
  </style>
</head>

<body>
  <div class="register-container">
    <h2>üìã Create Your Afropot Account</h2>
    <p>Join the Afropot family and enjoy authentic Nigerian dishes anytime üçõ</p>

    <form id="registerForm">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required />
      </div>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter your password" required />
      </div>

      <button type="submit">Register</button>
      <div class="success" id="successMsg">‚úÖ Account created successfully!</div>
    </form>

    <div class="extra-links">
      <a href="login.html">Already have an account?</a> |
      <a href="forgot-password.html">Forgot Password?</a>
    </div>
  </div>

  <script>
    // ‚úÖ Handle Register Form Submission
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (!name || !email || !password) {
        alert("‚ö†Ô∏è All fields are required!");
        return;
      }

      if (password !== confirmPassword) {
        alert("‚ùå Passwords do not match!");
        return;
      }

      try {
        // ‚úÖ Send registration data to your Node.js backend
        const response = await fetch("http://localhost:4242/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password }),
        });

        const result = await response.json();

        if (result.success) {
          document.getElementById("successMsg").style.display = "block";
          document.getElementById("registerForm").reset();

          // Save user data in localStorage for session
          localStorage.setItem("afropotUser", JSON.stringify({ name, email }));

          setTimeout(() => {
            window.location.href = "login.html"; // Redirect to login
          }, 2000);
        } else {
          alert("‚ùå Registration failed. " + (result.error || "Please try again."));
        }
      } catch (error) {
        console.error("Error:", error);
        alert("‚ùå Could not connect to server. Make sure server.js is running.");
      }
    });
  </script>
</body>
</html>
